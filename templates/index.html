<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор глубины и ширины сварного соединения</title>
    <style>
        /* Основные стили */
        body {
            font-family: 'Roboto', sans-serif;
            max-width: 800px; /* Увеличено для больших экранов */
            margin: 0 auto;
            padding: 20px;
            background-color: #f3f4f6;
            color: #333;
            line-height: 1.4;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-wrap: wrap; /* Позволяет элементам переноситься на новую строку */
            gap: 15px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            width: 100%; /* Полная ширина на мобильных */
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 6px;
            color: #34495e;
        }

        input[type="text"] {
            width: 90%;
            padding: 12px 20px;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
            background-color: #ffffff;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        p {
            text-align: center;
            font-size: 18px;
            color: #34495e;
            margin-top: 20px;
        }

        /* Медиа-запрос для больших экранов */
        @media (min-width: 768px) {
            .form-group {
                width: calc(50% - 7.5px); /* 50% ширины минус половина gap */
            }

            input[type="submit"] {
                width: 50%;
                margin: 20px auto 0;
                display: block;
            }
        }
    </style>
</head>
<body>

<h1>Предсказание глубины и ширины сварного соединения</h1>

<form name="propertyForm" method="post">
    <!-- Группа для IW -->
    <div class="form-group">
        <label for="IW">Показатель IW</label>
        <input type="text" id="IW" name="IW" value="{{ IW }}" required>
    </div>

    <!-- Группа для IF -->
    <div class="form-group">
        <label for="IF">Показатель IF</label>
        <input type="text" id="IF" name="IF" value="{{ IF }}" required>
    </div>

    <!-- Группа для VW -->
    <div class="form-group">
        <label for="VW">Показатель VW</label>
        <input type="text" id="VW" name="VW" value="{{ VW }}" required>
    </div>

    <!-- Группа для FP -->
    <div class="form-group">
        <label for="FP">Показатель FP</label>
        <input type="text" id="FP" name="FP" value="{{ FP }}" required>
    </div>

    <!-- Кнопка отправки формы -->
    <input type="submit" value="Рассчитать параметры шва">
</form>

<!-- Вывод сообщения с результатом -->
<p>
    {% if message %}
    {{ message }}
    {% endif %}
</p>

</body>
</html>
