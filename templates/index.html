<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор глубины и ширины сварного соединения</title>
    <style>
        /* Основные стили */
        body {
            font-family: 'Roboto', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-image: url("{{ url_for('static', filename='svarka.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            line-height: 1.4;
        }

        /* Добавляем полупрозрачный overlay для лучшей читаемости */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: -1;
        }

        h1 {

            text-align: center;
            font-size: 20px;
            color: #2c3e50;
            margin: 0 0 30px 0;
            padding-top: 20px;
        }

        form {
            position: relative;
            padding-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            background-color: rgba(255, 255, 255, 1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 1);
        }

        .result-form {
            margin-top: 12px;
            display: none;
        }

        .result-form.visible {
            display: block;
        }


        label {
            display: block;
            font-size: 16px;
            margin-bottom: 6px;
            color: #34495e;
        }

        input[type="text"] {
            width: 90%;
            padding: 12px 20px;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            font-size: 16px;
            background-color: rgba(249, 249, 249, 0.9);
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
            background-color: #ffffff;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        p {
            text-align: center;
            font-size: 20px;
            color: #34495e;
            background-color: rgba(255, 255, 255, 1);
            border-radius: 8px;
        }

        /* Медиа-запрос для больших экранов */
        @media (min-width: 768px) {
            .form-group {
                width: calc(50% - 7.5px);
            }

            input[type="submit"] {
                width: 50%;
                margin: 20px auto 0;
                display: block;
            }
        }
    </style>
</head>
<body>


<form name="propertyForm" method="post">
    <h1>Предсказание глубины и ширины сварного соединения</h1>
    <!-- Группа для IW -->
    <div class="form-group">
        <label for="IW">Показатель IW</label>
        <input type="text" id="IW" name="IW" value="{{ IW }}" required>
    </div>
    <!-- Группа для IF -->
    <div class="form-group">
        <label for="IF">Показатель IF</label>
        <input type="text" id="IF" name="IF" value="{{ IF }}" required>
    </div>
    <!-- Группа для VW -->
    <div class="form-group">
        <label for="VW">Показатель VW</label>
        <input type="text" id="VW" name="VW" value="{{ VW }}" required>
    </div>
    <!-- Группа для FP -->
    <div class="form-group">
        <label for="FP">Показатель FP</label>
        <input type="text" id="FP" name="FP" value="{{ FP }}" required>
    </div>
    <!-- Кнопка отправки формы -->
    <input type="submit" value="Рассчитать параметры сварного соединения">
</form>
    <form class="result-form {% if message %}visible{% endif %}">
        <p>
            {% if message %}
            {{ message }}
            {% endif %}
        </p>
    </form>
</body>
</html>
